<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=
  , initial-scale=1.0">
  <title>Bubble Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="bubble-box">
      <div class="bubble-top">
        <div class="box">
          <h3>Hit</h3>
          <div id="hit"></div>
        </div>
        <div class="box">
          <h3>Timer</h3>
          <div id="timer"></div>
        </div>
        <div class="box">
          <h3>Score</h3>
          <div id="score"></div>
        </div>
      </div>
      <div class="bubble-bottom">
        <!-- <div>5</div> -->
      </div>
    </div>
  </div>

  <!-- script js -->
  <script src="index.js"></script>
</body>
</html>
